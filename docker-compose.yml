version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: afya-postgres
    environment:
      POSTGRES_USER: afya
      POSTGRES_PASSWORD: afya_dev_password
      POSTGRES_DB: afya_wellness
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afya"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
